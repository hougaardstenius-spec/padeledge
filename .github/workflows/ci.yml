name: CI - Build & Validate

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Python
        run: |
          pip install flake8
          flake8 .

      - name: Validate training script builds
        run: |
          python -m py_compile scripts/train_shot_model.py || true

      - name: Validate Streamlit app builds
        run: |
          python -m py_compile streamlit_app.py || true
