name: Auto Train Model

on:
  schedule:
    - cron: "0 3 * * *"   # kÃ¸r hver nat kl. 03:00
  workflow_dispatch:       # manuel trigger

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python scripts/train_shot_model.py

      - name: Commit new model
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add models/shot_classifier.pkl || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update model ($(date))"
          git push || true
